# Конфигурация nginx для домена 24autoflow.ru с SSL
# Файл: /etc/nginx/sites-available/24autoflow.ru

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    server_name 24autoflow.ru www.24autoflow.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name 24autoflow.ru www.24autoflow.ru;
    
    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/24autoflow.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/24autoflow.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Корневая директория
    root /var/www/uk-mini-app/dist;
    index index.html;
    
    # Обработка статических файлов
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Статические ресурсы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API проксирование
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Здоровье приложения
    location /health {
        proxy_pass http://localhost:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # Логирование
    access_log /var/log/nginx/24autoflow.ru.access.log;
    error_log /var/log/nginx/24autoflow.ru.error.log;
}

