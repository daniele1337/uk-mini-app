# Конфигурация nginx для исправления SSL проблемы
# Файл: /etc/nginx/sites-available/uk-mini-app

server {
    listen 80;
    server_name 217.199.252.227;
    
    # Отключаем автоматический редирект на HTTPS
    # return 301 https://$server_name$request_uri;
    
    # Корневая директория
    root /var/www/uk-mini-app/frontend/dist;
    index index.html;
    
    # Обработка статических файлов
    location / {
        try_files $uri $uri/ /index.html;
        
        # Заголовки для безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # API проксирование
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS заголовки
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # Логирование
    access_log /var/log/nginx/uk-mini-app.access.log;
    error_log /var/log/nginx/uk-mini-app.error.log;
}

